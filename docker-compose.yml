version: '3'

services:
  api:
    build:
      context: ./api
    ports:
      - "3000:3000"
    restart: unless-stopped

  db:
    build:
      context: ./db
    restart: unless-stopped

  thread:
    build:
      context: ./thread
    expose:
      - "80"
    depends_on:
      - api
    restart: unless-stopped

  sender:
    build:
      context: ./sender
    expose:
      - "8080"
    depends_on:
      - api
    restart: unless-stopped
